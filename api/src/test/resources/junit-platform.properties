junit.jupiter.execution.timeout.mode=disabled_on_debug
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$Random
junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$Random

# Uncomment this lines to force the randomness seed (useful for debugging random failures)
# There are two test goals executed: the first for unit tests, and the second for all other tests
# Make sure to retrieve the seed of the failing execution
#junit.jupiter.execution.order.random.seed=<use "MethodOrderer.Random default seed:" value from the logs>
#junit.jupiter.execution.class.order.random.seed=<use "ClassOrderer.Random default seed:" value from the logs>
